<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Marker AR</title>

    <!-- A-Frame (stable) -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
      /* Keep the AR video from stretching; letterbox if needed */
      video#arjs-video { object-fit: contain !important; width:100% !important; height:100% !important; }
      /* Ensure the canvas fills the screen but doesn't overflow */
      canvas.a-canvas { width:100% !important; height:100% !important; }
      /* Tiny status HUD (top-left) */
      #hud {
        position: fixed; top: 8px; left: 8px; z-index: 10;
        background: rgba(0,0,0,.55); color:#0f0; font: 12px/1.4 monospace; padding:6px 8px; border-radius:6px;
      }
    </style>
  </head>
  <body>
    <div id="hud">status: booting…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
      arjs="
        sourceType: webcam;
        facingMode: environment;      /* prefer back camera */
        debugUIEnabled: false;
        detectionMode: mono;          /* marker/pattern mode */
        trackingMethod: best;
        videoTexture: true;
      "
    >
      <!-- Attach content to the marker -->
      <a-marker type="pattern" url="pattern-QRtiger.patt" emitevents="true">
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          src="paragraph.png"
        ></a-plane>
        <!-- Small hover cube so you can tell when lock happens -->
        <a-box position="0 0.15 0" depth="0.05" height="0.05" width="0.05" color="#39f"></a-box>
      </a-marker>

      <!-- Static camera; slightly widened FOV to reduce “zoomed” feel -->
      <a-entity camera="fov: 78" look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
      // Simple diagnostics on screen + console
      const hud = document.getElementById('hud');
      const setHUD = (t) => { hud.textContent = 'status: ' + t; console.log('[AR]', t); };

      // Report when AR.js attaches the camera stream
      const watchVideoReady = () => {
        const v = document.getElementById('arjs-video');
        if (!v) { setHUD('waiting for camera…'); return requestAnimationFrame(watchVideoReady); }
        setHUD('camera element ready; requesting stream…');
        v.addEventListener('loadedmetadata', () => setHUD(`camera streaming ${v.videoWidth}x${v.videoHeight}`));
        // Some devices need inline playback hints
        v.setAttribute('playsinline', '');
        v.setAttribute('webkit-playsinline', '');
        v.muted = true;
      };
      watchVideoReady();

      // Marker detection feedback
      document.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('a-marker');
        if (!marker) return;
        marker.addEventListener('markerFound', () => setHUD('marker FOUND'));
        marker.addEventListener('markerLost',  () => setHUD('marker lost…'));
      });

      // If getUserMedia fails, AR.js logs to console; mirror a friendly hint
      window.addEventListener('error', () => setHUD('error (see console)'));
      window.addEventListener('unhandledrejection', () => setHUD('error (see console)'));
    </script>
  </body>
</html>
