<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <!-- Modern A-Frame + AR.js (marker-based) -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Marker AR</title>
    <style>html,body{margin:0; padding:0; overflow:hidden;}</style>
  </head>
  <body>
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Attach content to the marker -->
      <a-marker type="pattern" url="pattern-QRtiger.patt">
        <!-- Option A: use a-plane (lies on the marker) -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          src="paragraph.png"
        ></a-plane>

        <!-- Option B: or a floating image above the marker -->
        <!-- <a-image position="0 0.5 0" width="1" height="1" src="paragraph.png"></a-image> -->
      </a-marker>

      <!-- Static camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
