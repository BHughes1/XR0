<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Marker AR</title>

    <!-- A-Frame (modern) -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js for A-Frame (marker-based) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0; padding: 0; height: 100%;
        overflow: hidden; background: #000;
      }
      /* Prevent stretching: let the video fill without squishing */
      video#arjs-video {
        object-fit: cover !important;
        width: 100% !important; height: 100% !important;
      }
      /* Keep canvas from introducing odd scaling */
      canvas { max-width: 100% !important; max-height: 100% !important; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
      arjs="
        sourceType: webcam;
        trackingMethod: best;
        detectionMode: mono;
        debugUIEnabled: false;
        videoTexture: true;
        // NOTE: no sourceWidth/displayWidth here to avoid aspect distortion
      "
    >
      <!-- Content sticks to the detected marker -->
      <a-marker type="pattern" url="pattern-QRtiger.patt" emitevents="true">
        <!-- A 1m x 1m plane lying on the marker surface -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          src="paragraph.png"
        ></a-plane>

        <!-- Optional: a small box hovering above the marker for easy visibility -->
        <a-box position="0 0.15 0" depth="0.05" height="0.05" width="0.05" color="#39f"></a-box>
      </a-marker>

      <!-- Static camera with a wider FOV to avoid the zoomed-in feel -->
      <a-entity camera="fov: 78" look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
      // Quick debug: see marker detection in the browser console
      document.addEventListener('DOMContentLoaded', function () {
        const marker = document.querySelector('a-marker');
        if (!marker) return;
        marker.addEventListener('markerFound',  () => console.log('[AR] markerFound'));
        marker.addEventListener('markerLost',   () => console.log('[AR] markerLost'));
      });
    </script>
  </body>
</html>
