<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>AR.js • Hiro Minimal</title>

    <!-- A-Frame (stable) -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js for A-Frame (stable build) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
      /* Prevent stretch; letterbox if needed. If you prefer edge-to-edge, change to cover. */
      video#arjs-video { object-fit: contain !important; width:100% !important; height:100% !important; }
      canvas.a-canvas { width:100% !important; height:100% !important; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;"
    >
      <!-- Default HIRO marker -->
      <a-marker preset="hiro">
        <!-- Flat white plane on marker -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#ffffff"></a-plane>
        <!-- Floating blue cube so lock is obvious -->
        <a-box position="0 0.15 0" depth="0.1" height="0.1" width="0.1" color="#39f"></a-box>
        <!-- Label -->
        <a-entity position="0 0.35 0" text="value: HIRO; align: center; width: 2"></a-entity>
      </a-marker>

      <!-- Static camera; slightly wider FOV to reduce “zoomed” feel -->
      <a-entity camera="fov: 80"></a-entity>
    </a-scene>
  </body>
</html>
