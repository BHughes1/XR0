<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Marker AR</title>

    <!-- A-Frame (modern) -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js for A-Frame (marker-based) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0; padding: 0; height: 100%;
        background: #000; overflow: hidden;
      }
      /* Avoid stretching: maintain aspect ratio; show letterboxing as needed */
      video#arjs-video {
        object-fit: contain !important;
        width: 100% !important; height: 100% !important;
        transform: scaleX(1) scaleY(1); /* ensure no accidental flips/scales */
      }
      /* Prevent canvas from overflowing */
      canvas.a-canvas {
        width: 100% !important; height: 100% !important;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
      arjs="
        sourceType: webcam;
        facingMode: environment;      /* force back camera */
        debugUIEnabled: false;
        detectionMode: mono;          /* pattern/hiro detection */
        trackingMethod: best;
        videoTexture: true;
        sourceWidth: 1920; sourceHeight: 1080;   /* request higher-res stream */
        displayWidth: 1920; displayHeight: 1080; /* keep aspect consistent */
      "
    >
      <!-- Put content ON the marker -->
      <a-marker type="pattern" url="pattern-QRtiger.patt" emitevents="true">
        <!-- Flat image on the marker (1m x 1m) -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          src="paragraph.png"
        ></a-plane>

        <!-- A small hover cube for easy visibility when marker locks -->
        <a-box position="0 0.15 0" depth="0.05" height="0.05" width="0.05" color="#39f"></a-box>
      </a-marker>

      <!-- Static camera; wider FOV reduces the “zoomed” feel -->
      <a-entity camera="fov: 82" look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
      // Extra push for Android Chrome to use back camera + HD if the AR.js params are ignored.
      // Some devices honor getUserMedia constraints better when requested directly.
      (function enforceEnvCamera() {
        // AR.js will create a video element with id="arjs-video"
        const tryApplyConstraints = () => {
          const vid = document.getElementById('arjs-video');
          if (!vid || !vid.srcObject) return;
          const track = vid.srcObject.getVideoTracks()[0];
          if (!track || typeof track.applyConstraints !== 'function') return;

          track.applyConstraints({
            facingMode: { ideal: 'environment' },
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            frameRate: { ideal: 30 }
          }).catch(() => {/* silently ignore if not supported */});
        };
        // Try a few times after load as AR.js attaches the stream asynchronously
        let attempts = 0;
        const timer = setInterval(() => {
          attempts++;
          tryApplyConstraints();
          if (attempts > 10) clearInterval(timer);
        }, 500);
      })();

      // Marker debug logs
      document.addEventListener('DOMContentLoaded', function () {
        const marker = document.querySelector('a-marker');
        if (!marker) return;
        marker.addEventListener('markerFound',  () => console.log('[AR] markerFound'));
        marker.addEventListener('markerLost',   () => console.log('[AR] markerLost'));
      });
    </script>
  </body>
</html>
