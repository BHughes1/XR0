<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>AR.js • Hiro Marker Demo</title>

    <!-- A-Frame (stable) -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
      /* Prevent stretching: maintain aspect ratio; letterbox if needed */
      video#arjs-video { object-fit: contain !important; width:100% !important; height:100% !important; }
      /* Ensure the WebGL canvas fills but doesn't overflow */
      canvas.a-canvas { width:100% !important; height:100% !important; }
      /* Tiny status HUD */
      #hud {
        position: fixed; top: 8px; left: 8px; z-index: 10;
        background: rgba(0,0,0,.6); color:#0f0;
        font: 12px/1.4 monospace; padding:6px 8px; border-radius:6px;
      }
    </style>
  </head>
  <body>
    <div id="hud">status: booting…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
      arjs="
        sourceType: webcam;
        facingMode: environment;  /* prefer back camera */
        detectionMode: mono;      /* marker/pattern mode */
        trackingMethod: best;
        debugUIEnabled: false;
        videoTexture: true;
      "
    >
      <!-- Default HIRO marker -->
      <a-marker preset="hiro" emitevents="true">
        <!-- A 1m x 1m plane lying on the marker surface -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#ffffff"></a-plane>

        <!-- A floating box so it's obvious when the marker is found -->
        <a-box position="0 0.15 0" depth="0.1" height="0.1" width="0.1" color="#39f"></a-box>

        <!-- Optional: label above the marker -->
        <a-entity
          position="0 0.35 0"
          text="value: HIRO detected; align: center; width: 2"
        ></a-entity>
      </a-marker>

      <!-- Static camera; slightly wider FOV reduces “zoomed” feel -->
      <a-entity camera="fov: 78" look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
      // Simple diagnostics on screen + console
      const hud = document.getElementById('hud');
      const setHUD = (t) => { hud.textContent = 'status: ' + t; console.log('[AR]', t); };

      // Watch for AR.js video element
      (function watchVideo() {
        const v = document.getElementById('arjs-video');
        if (!v) { requestAnimationFrame(watchVideo); return; }
        setHUD('camera element ready; requesting stream…');
        v.setAttribute('playsinline', '');
        v.setAttribute('webkit-playsinline', '');
        v.muted = true;
        v.addEventListener('loadedmetadata', () =>
          setHUD(`camera streaming ${v.videoWidth}x${v.videoHeight}`)
        );
      })();

      // Marker detection feedback
      document.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('a-marker');
        if (!marker) return;
        marker.addEventListener('markerFound', () => setHUD('marker FOUND'));
        marker.addEventListener('markerLost',  () => setHUD('marker lost…'));
      });

      window.addEventListener('error', () => setHUD('error (see console)'));
      window.addEventListener('unhandledrejection', () => setHUD('error (see console)'));
    </script>
  </body>
</html>
