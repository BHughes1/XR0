<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>AR.js • Hiro (Patched getUserMedia)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    /* Prevent stretch; switch to 'cover' for edge-to-edge (may crop) */
    video#arjs-video { object-fit: contain !important; width:100% !important; height:100% !important; }
    canvas.a-canvas { width:100% !important; height:100% !important; }

    /* Overlay */
    #overlay {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:#000; color:#fff; z-index:20; text-align:center; padding:24px;
      font:16px/1.5 system-ui, sans-serif;
    }
    #overlay button {
      margin-top:12px; padding:12px 16px; border:0; border-radius:10px; font-weight:700;
      background:#1e90ff; color:#fff;
    }

    /* HUD */
    #hud {
      position:fixed; top:8px; left:8px; z-index:10;
      background:rgba(0,0,0,.65); color:#0f0; font:12px/1.4 monospace;
      padding:6px 8px; border-radius:6px; max-width:80vw; white-space:pre-wrap; display:none;
    }
    #hud.error { color:#fff; background:rgba(160,0,0,.85); display:block; }
    #hud.warn  { color:#000; background:rgba(255,215,0,.9); display:block; }
  </style>
</head>
<body>
  <div id="overlay">
    <div>
      <div>This demo needs your camera to show AR content on the <b>HIRO</b> marker.</div>
      <button id="startBtn">Start AR</button>
      <div style="margin-top:10px; font-size:12px; opacity:.8">
        If you previously blocked the camera: Chrome → lock icon → Site settings → Camera → Allow, then tap Start again.
      </div>
    </div>
  </div>
  <div id="hud">status: booting…</div>

  <div id="app"></div> <!-- we inject the scene here AFTER the patch -->

  <script>
    const hud = document.getElementById('hud');
    const setHUD = (t, cls='') => { hud.textContent = 'status: ' + t; hud.className = cls; hud.style.display='block'; console.log('[AR]', t); };

    let savedStream = null;

    async function acquireCamera() {
      // Try back camera at reasonable size; fallback to "any camera"
      try {
        return await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });
      } catch (e1) {
        console.warn('Back camera failed, retrying with loose constraints:', e1);
        return await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      }
    }

    function patchGetUserMedia(stream) {
      // Force AR.js (and anything else) to use our already-open stream
      const orig = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
      navigator.mediaDevices.getUserMedia = function(constraints) {
        console.log('[AR] getUserMedia patched; returning saved stream', constraints);
        return Promise.resolve(stream);
      };
      // Keep a reference in case you ever want to restore: navigator.mediaDevices.getUserMedia = orig;
    }

    function injectScene() {
      // Build the <a-scene> AFTER patching gUM so AR.js takes our stream
      document.getElementById('app').innerHTML = `
        <a-scene
          embedded
          vr-mode-ui="enabled: false"
          renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
          arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false;"
        >
          <a-marker preset="hiro" emitevents="true">
            <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#ffffff"></a-plane>
            <a-box position="0 0.15 0" depth="0.1" height="0.1" width="0.1" color="#39f"></a-box>
            <a-entity position="0 0.35 0" text="value: HIRO; align: center; width: 2"></a-entity>
          </a-marker>
          <a-entity camera="fov: 80"></a-entity>
        </a-scene>
      `;

      // When AR.js creates its <video id="arjs-video">, ensure it's wired correctly
      const ensureVideoReady = () => {
        const v = document.getElementById('arjs-video');
        if (!v) return requestAnimationFrame(ensureVideoReady);
        if (!v.srcObject && savedStream) v.srcObject = savedStream;
        v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline',''); v.muted = true; v.autoplay = true;
        v.addEventListener('loadedmetadata', () =>
          setHUD(`camera streaming ${v.videoWidth}x${v.videoHeight}`)
        );
        // Sometimes explicit play helps
        v.play().catch(()=>{});
      };
      ensureVideoReady();

      // Marker debug
      const marker = document.querySelector('a-marker');
      if (marker){
        marker.addEventListener('markerFound', () => setHUD('marker FOUND'));
        marker.addEventListener('markerLost',  () => setHUD('marker lost…', 'warn'));
      }
    }

    async function start() {
      setHUD('requesting camera…');
      try {
        savedStream = await acquireCamera();
        setHUD('camera granted; patching getUserMedia and launching AR…');
      } catch (e) {
        const name = e && e.name ? e.name : '';
        let hint = '';
        if (name === 'NotAllowedError' || name === 'SecurityError') {
          hint = '\nCamera permission is blocked. Chrome → lock icon → Site settings → Camera → Allow.';
        } else if (name === 'NotReadableError') {
          hint = '\nCamera is busy (another app/tab is using it). Close others, force-close Chrome, or reboot.';
        } else if (name === 'NotFoundError' || name === 'OverconstrainedError') {
          hint = '\nNo suitable camera found. Try removing constraints or another browser/device.';
        }
        setHUD(`camera error: ${name || e}\n${hint}`, 'error');
        return;
      }

      // Patch and build scene
      patchGetUserMedia(savedStream);
      document.getElementById('overlay').style.display = 'none';
      injectScene();

      // If AR.js swaps/recreates the video later, reattach stream
      const obs = new MutationObserver(() => {
        const v = document.getElementById('arjs-video');
        if (v && !v.srcObject && savedStream) {
          v.srcObject = savedStream;
          v.play().catch(()=>{});
          setHUD('re-attached stream to AR.js video');
        }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    }

    document.getElementById('startBtn').addEventListener('click', start);

    // Error surfacing
    window.addEventListener('error', e => setHUD('runtime error: ' + e.message + ' (see console)', 'error'));
    window.addEventListener('unhandledrejection', e => {
      const name = (e && e.reason && e.reason.name) ? e.reason.name : '';
      setHUD(`promise rejection${name ? ' ('+name+')' : ''} – see console`, 'error');
      console.error(e.reason || e);
    });
  </script>
</body>
</html>
